<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <header>
        <h1>Scienfic Calculator</h1>
        <nav>
            <ul>
                <li>Calculator</li>
                <li>About</li>
            </ul>
        </nav>
    </header>
    <div id="calculator-frame">
        <div id="calculator-top">
            <div id="calculator-display"></div>
        </div>
        <div id="calculator-body">
            <div id="rect-container" class="all-button-grids">
                <div id="rect"></div>
            </div>
            <div id="clear" class="all-button-grids">
                <div><button class="all-buttons">Clear</button></div>
                <div><button class="all-buttons">Back</button></div>
            </div>
            <div id="digits" class="all-button-grids">
                <div><button class="all-buttons">1</button></div>
                <div><button class="all-buttons">2</button></div>
                <div><button class="all-buttons">3</button></div>
                <div><button class="all-buttons">4</button></div>
                <div><button class="all-buttons">5</button></div>
                <div><button class="all-buttons">6</button></div>
                <div><button class="all-buttons">7</button></div>
                <div><button class="all-buttons">8</button></div>
                <div><button class="all-buttons">9</button></div>
                <div><button class="all-buttons">0</button></div>
                <div><button class="all-buttons">.</button></div>
                <div><button class="all-buttons">=</button></div>
            </div>
            <div class="all-button-grids">
                <div><button class="all-buttons">+</button></div>
                <div><button class="all-buttons">-</button></div>
                <div><button class="all-buttons">ร</button></div>
                <div><button class="all-buttons">รท</button></div>
                <div><button class="all-buttons">Mod</button></div>
                <div><button class="all-buttons">Floor</button></div>
            </div>
        </div>
    </div>
</body>
</html>
